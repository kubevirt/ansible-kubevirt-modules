---
- name: Gather facts for freyja VirtualMachineInstanceReplicaSet
  hosts: localhost
  connection: local
  vars:
    ansible_python_interpreter: "/usr/bin/env python"
  tasks:
    - k8s_facts:
        name: freyja
        namespace: vms
        kind: VirtualMachineInstanceReplicaSet
      register: freyja_vmirs
    - debug:
        var: freyja_vmirs
