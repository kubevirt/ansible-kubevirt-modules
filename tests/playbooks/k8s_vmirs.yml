---
- name: Deploy a VMIRS with cloud-init data
  hosts: localhost
  connection: local
  tasks:
    - name: Create test-vmirs VMIRS
      k8s:
       state: present
       name: test-vmirs
       namespace: default
       inline:
         apiVersion: kubevirt.io/v1alpha2
         kind: VirtualMachineInstanceReplicaSet
         metadata:
           name: test-vmirs
           namespace: default
         spec:
           replicas: 3
           selector:
             matchLabels:
               rs: test-vmirs
           template:
             metadata:
               labels:
                 rs: test-vmirs
             spec:
               domain:
                 resources:
                   requests:
                     memory: 512M
                 devices:
                   disks:
                   - disk:
                       bus: virtio
                     name: containerdisk
                     volumeName: registryvolume
                   - cdrom:
                       bus: virtio
                     name: cloudinitdisk
                     volumeName: cloudinitvolume
               volumes:
               - name: registryvolume
                 containerDisk:
                   image: kubevirt/fedora-cloud-container-disk-demo:latest
                   path: /disk/fedora.qcow2
               - name: cloudinitvolume
                 cloudInitNoCloud:
                   userData: |
                     #cloud-config
                     users:
                       - name: kubevirt
                         gecos: KubeVirt Project
                         sudo: ALL=(ALL) NOPASSWD:ALL
                         passwd: $6$/hOv3djtWA7DJ3Tz$PufE5F29KS6mlI1lWHbD1WTQBHhrtIYdyNbWMKP0PbsY/YsRSn1sPEQSvYbPjXor3uqcYdAJY0XPx2JtJ6hBC1
                         shell: /bin/bash
                         home: /home/kubevirt
                         lock_passwd: false
                         ssh_authorized_keys:
                             - "{{ lookup('file', '../test_rsa.pub') }}"
