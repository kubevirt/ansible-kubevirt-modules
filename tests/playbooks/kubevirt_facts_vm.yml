---
- name: Gather facts for VirtualMachine
  hosts: localhost
  connection: local
  tasks:
    - name: Gather facts for test-working vm in default namespaces
      k8s_facts:
        name: test-working
        namespace: default
        kind: VirtualMachine
      register: vm_facts
    - debug:
        var: vm_facts
    - name: Gather facts for VirtualMachine in all namespaces
      k8s_facts:
        kind: VirtualMachine
      register: vm_facts
    - debug:
        var: vm_facts 
