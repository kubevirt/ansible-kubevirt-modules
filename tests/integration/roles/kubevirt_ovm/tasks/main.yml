---
- name: Test kubevirt_ovm module
  tasks:
    - name: create an Offline VM
      kubevirt_ovm:
        state: present
        name: test-ovm
        namespace: default
        insecure: yes
        pvc: fedoravm-pvc
        cloudinit: '{{ cloudinit_string }}'
      register: create_ovm

    - name: verify that the Offline VM was created
      assert:
        that:
          - "{{ create_ovm.changed }}==True"

    - name: delete the Offline VM
      kubevirt_ovm:
        name: test-ovm
        namespace: default
        state: absent
      register: delete_ovm

    - name: verify that the Offline VM was deleted
      assert:
        that:
          - "{{ delete_ovm.changed }}==True"
