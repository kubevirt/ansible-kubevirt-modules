---
- name: Create a persistent volume claim
  hosts: localhost
  connection: local
  tasks:
    - name: Create PVC pvc-demo with CDI annotations
      k8s:
       state: present
       namespace: default
       name: pvc-demo
       inline:
         apiVersion: v1
         kind: PersistentVolumeClaim
         metadata:
           name: pvc-demo
           labels:
             app: containerized-data-importer
           annotations:
             cdi.kubevirt.io/storage.import.endpoint: "https://download.cirros-cloud.net/0.4.0/cirros-0.4.0-x86_64-disk.img"   # Required. Format: (http||s3)://www.myUrl.com/path/of/data
             cdi.kubevirt.io/storage.import.secretName: "" # Optional. The name of the secret containing credentials for the data source
         spec:
           accessModes:
           - ReadWriteOnce
           resources:
             requests:
               storage: 20Mi

    - name: Wait for PVC to be ready
      k8s_facts:
        name: pvc-demo
        namespace: default
        kind: PersistentVolumeClaim
        api_version: v1
      register: pvc
      until: "pvc.resources[0].status.phase == 'Bound' and pvc.resources[0].metadata.annotations['cdi.kubevirt.io/storage.pod.phase'] == 'Succeeded'"
      delay: 10
      retries: 18
