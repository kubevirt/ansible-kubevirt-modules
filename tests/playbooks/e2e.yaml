      kubevirt_vm:
        name: "{{ vm_name }}"
        state: absent

    - name: Clean-up for PVC
      kubevirt_pvc:
        name: "{{ pvc_name }}"
        state: absent

    - name: Clean-up for Service
      k8s_service:
        name: "{{ service_name }}"
        state: absent
