---
- name: VM Creation with DataVolumes
  hosts: localhost
  connection: local
  module_defaults:
    group/k8s:
      namespace: default
  tasks:
    - name: Check for known open issues
      include_tasks: known_issues.yaml
      vars:
        current_playbook: dv_vm

    - name: Create a Cirros VM from a DataVolume
      kubevirt_vm:
        state: running
        name: cirros-dv
        labels:
          special: test-e2e-key
        memory: 64Mi
        cpu_cores: 1
        datavolumes:
          - name: cirros-dv
            source:
              http:
                url: https://download.cirros-cloud.net/0.4.0/cirros-0.4.0-x86_64-disk.img
            pvc:
              accessModes:
                - ReadWriteOnce
              storage: 1Gi
      register: result
      failed_when: result.changed != true or not result.method in ('create', 'apply')

    - name: Remove the VM recently created
      kubevirt_vm:
        state: absent
        name: cirros-dv
