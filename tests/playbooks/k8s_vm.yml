---
- name: Deploy a VM with cloud-init data
  hosts: localhost
  connection: local
  tasks:
    - name: create test-fedora VM using k8s
      k8s:
       state: present
       name: test-fedora
       namespace: default
       inline:
         apiVersion: kubevirt.io/v1alpha3
         kind: VirtualMachine
         metadata:
           name: test-fedora
           namespace: default
           labels:
             kubevirt.io/vm: test
         spec:
           running: true
           template:
             metadata:
               labels:
                 kubevirt.io/vm: test
             spec:
               domain:
                 resources:
                   requests:
                     memory: 512M
                 devices:
                   disks:
                   - disk:
                       bus: virtio
                     name: containerdisk
                     volumeName: registryvolume
                   - cdrom:
                       bus: virtio
                     name: cloudinitdisk
                     volumeName: cloudinitvolume
               volumes:
               - name: registryvolume
                 containerDisk:
                   image: kubevirt/fedora-cloud-container-disk-demo:latest
                   path: /disk/fedora.qcow2
               - name: cloudinitvolume
                 cloudInitNoCloud:
                   userData: |
                     #cloud-config
                     hostname: test-fedora
                     users:
                       - name: kubevirt
                         gecos: KubeVirt Project
                         sudo: ALL=(ALL) NOPASSWD:ALL
                         passwd: $6$/hOv3djtWA7DJ3Tz$PufE5F29KS6mlI1lWHbD1WTQBHhrtIYdyNbWMKP0PbsY/YsRSn1sPEQSvYbPjXor3uqcYdAJY0XPx2JtJ6hBC1
                         shell: /bin/bash
                         home: /home/kubevirt
                         lock_passwd: false
                         ssh_authorized_keys:
                             - "{{ lookup('file', '../test_rsa.pub') }}"
