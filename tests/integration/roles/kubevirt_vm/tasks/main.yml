---
- name: Test kubevirt_vm module
  tasks:
    - name: create a VM
      kubevirt_vm:
        state: present
        name: test-vm
        namespace: default
        pvc: fedoravm-pvc
        insecure: yes
        cloudinit: '{{ cloudinit_string }}'
      register: create_vm

    - name: verify that the VM was created
      assert:
        that:
          - "{{ create_vm.changed }}==True"

    - name: delete a VM
      kubevirt_vm:
        name: test-vm
        namespace: default
        state: absent
      register: delete_vm

    - name: verify that the VM was deleted
      assert:
        that:
          - "{{ delete_vm.changed }}==True"
