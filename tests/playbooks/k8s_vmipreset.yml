---
- name: Deploy a VM Preset for small VMs
  hosts: localhost
  connection: local
  tasks:
    - k8s:
       state: present
       name: test-vmips-small
       namespace: default
       force: yes
       inline:
         apiVersion: kubevirt.io/v1alpha3
         kind: VirtualMachineInstancePreset
         metadata:
           name: test-vmips-small
         spec:
           domain:
             resources:
               requests:
                 memory: 512M
             devices: {}
           selector:
             matchLabels:
               kubevirt.io/vmPreset: vmi-small
