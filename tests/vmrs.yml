---
- name: Create a vmreplicaset
  hosts: localhost
  connection: local
  vars:
    ansible_python_interpreter: "/usr/bin/env python"
  tasks:
    - kubevirt_vmrs:
       state: present
       name: myrs
       namespace: default
       pvc: fedoravm-pvc
       insecure: yes
       labels:
        myvm: big
