---
- name: Gather facts for VirtualMachineInstance
  hosts: localhost
  connection: local
  tasks:
    - name: Gather facts for test-working VMI in default namespace
      k8s_facts:
        name: test-working
        namespace: default
        kind: VirtualMachineInstance
        api_version: kubevirt.io/v1alpha2
      register: vmi_facts
    - debug:
        var: vmi_facts
    - name: Gather facts for VMIs in all namespace
      k8s_facts:
        kind: VirtualMachineInstance
        api_version: kubevirt.io/v1alpha2
      register: vmis_facts
    - debug:
        var: vmis_facts
