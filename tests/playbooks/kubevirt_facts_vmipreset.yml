---
- name: Gather facts for vmips-small VirtualMachineInstancePreset in vms namespace
  hosts: localhost
  connection: local
  tasks:
    - k8s_facts:
        name: vmips-small
        namespace: default
        kind: VirtualMachineInstancePreset
      register: k8s_vmips
    - debug:
        var: k8s_vmips
