---
- name: Remove a persistent volume claim
  hosts: localhost
  connection: local
  vars:
    ansible_python_interpreter: "/usr/bin/env python"
  tasks:
    - kubevirt_raw:
       state: absent
       namespace: vms
       name: pvc-demo
       verify_ssl: no
       inline:
         kind: PersistentVolumeClaim
         apiVersion: v1
         metadata:
           name: pvc-demo
