---
- name: Scale test replicaset to two
  hosts: localhost
  connection: local
  vars:
    test_image: "kubevirt/cirros-container-disk-demo:{{ lookup('env', 'KUBEVIRT_VER') or 'latest' }}"
  tasks:
    - name: Check for known open issues
      include_tasks: known_issues.yaml
      vars:
        current_playbook: vmir

    - name: Create VMir
      kubevirt_rs:
        state: present
        name: myvmir
        namespace: default
        wait: true
        replicas: 1
        memory: 64M
        labels:
          myvmi: myvmi
        selector:
          matchLabels:
              myvmi: myvmi
        disks:
           - name: containerdisk
             volume:
               containerDisk:
                 image: "{{ test_image }}"
             disk:
               bus: virtio

    - name: Scale VMir
      kubevirt_rs:
        replicas: 2
        name: myvmir
        namespace: default
        wait: true

    - name: Remove VMir
      kubevirt_rs:
        state: absent
        name: myvmir
        namespace: default
