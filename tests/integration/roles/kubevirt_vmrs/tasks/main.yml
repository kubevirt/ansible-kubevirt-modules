---
- name: Test kubevirt_vmrs module
  tasks:
    - name: create a VM ReplicaSet
      kubevirt_vmrs:
        state: present
        name: test-vmrs
        namespace: default
        pvc: fedoravm-pvc
        insecure: yes
        cloudinit: '{{ cloudinit_string }}'
        labels:
          myvm: big
      register: create_vmrs

    - name: verify that the VM ReplicaSet was created
      assert:
        that:
          - "{{ create_vmrs.changed }}==True"

    - name: delete the VM ReplicaSet
      kubevirt_vmrs:
        state: absent
        name: test-vmrs
        namespace: default
      register: delete_vmrs

    - name: verify that the VM ReplicaSet was deleted
      assert:
        that:
          - "{{ delete_vmrs.changed }}==True"
