---
- name: End-to-End flow for creating a VM using CDI
  hosts: localhost
  connection: local
  module_defaults:
    group/k8s:
      namespace: default
  vars:
    vm_name: test-e2e-vm
    pvc_name: test-e2e-pvc
    service_name: test-e2e-service
  tasks:
    - name: Check for known open issues
      include_tasks: known_issues.yaml
      vars:
        current_playbook: e2e

    - name: Create PVC with CDI annotations
      kubevirt_pvc:
        state: present
        name: "{{ pvc_name }}"
        access_modes:
        - ReadWriteOnce
        size: 5Gi
        cdi_source:
          http:
            url: "https://dl.fedoraproject.org/pub/fedora/linux/releases/31/Cloud/x86_64/images/Fedora-Cloud-Base-31-1.9.x86_64.qcow2"

    - name: Wait for PVC to be ready
      k8s_facts:
        name: "{{ pvc_name }}"
        kind: PersistentVolumeClaim
        api_version: v1
      register: pvc
      until: "pvc.resources[0].status.phase == 'Bound' and 'cdi.kubevirt.io/storage.pod.phase' in pvc.resources[0].metadata.annotations and pvc.resources[0].metadata.annotations['cdi.kubevirt.io/storage.pod.phase'] == 'Succeeded'"
      delay: 15
      retries: 30

    - name: Create a VM with the CDI PVC that was created
      kubevirt_vm:
        state: present
        name: "{{ vm_name }}"
        labels:
          special: fedora-e2e-key
        memory: 64Mi
        cpu_cores: 1
        disks:
        - name: rootdisk
          volume:
            persistentVolumeClaim:
              claimName: "{{ pvc_name }}"
          disk:
            bus: virtio

    - name: Change VM status to running
      kubevirt_vm:
        state: running
        name: "{{ vm_name }}"

    - name: Wait for VM to be ready
      k8s_facts:
        name: "{{ vm_name }}"
        kind: VirtualMachine
        api_version: kubevirt.io/v1alpha3
      register: vm
      until: "vm.resources[0].status['created'] == true and vm.resources[0].status['ready'] == true"
      delay: 10
      retries: 18

    - name: Increase the resources of VM
      kubevirt_vm:
       state: present
       name: '{{ vm_name }}'
       namespace: default
       memory: 128Mi
       cpu_cores: 2

    - name: Restart the VM
      kubevirt_vm:
        state: "{{ item }}"
        name: "{{ vm_name }}"
      with_items:
        - "stopped"
        - "running"

    - name: Wait for VM to be ready
      k8s_facts:
        name: "{{ vm_name }}"
        kind: VirtualMachine
        api_version: kubevirt.io/v1alpha3
      register: vm
      until: "vm.resources[0].status['created'] == true and vm.resources[0].status['ready'] == true"
      delay: 10
      retries: 18

    - name: Expose the VMI using service
      k8s_service:
        state: present
        name: "{{ service_name }}"
        type: NodePort
        ports:
          - name: http
            nodePort: 30000
            port: 27017
            targetPort: 22
            protocol: TCP
        selector:
          special: fedora-e2e-key
        definition:
          metadata:
            labels:
              kubevirt.io/vm: fedora-e2e-service
          spec:
            externalTrafficPolicy: Cluster

