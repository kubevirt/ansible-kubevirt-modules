---

- name: Log onto OpenShift, do something, then log out
  hosts: localhost
  connection: local
  module_defaults:
    group/k8s:
      verify_ssl: no
#      ssl_ca_cert: ca.pem
  vars:
    k8s_developer_password: zupa.8
  tasks:
  - block:
    # It's good practice to store login credentials in a secure vault and not
    # directly in playbooks.
    #- include_vars: k8s_passwords.yml
    - name: Get the hostname of master node dynamically
      k8s_facts:
        kind: Node
        label_selectors:
          - node-role.kubernetes.io/master = true
      register: node_facts
    - name: set fact for the hostname
      set_fact:
        hostname: "{{ 'https://' + node_facts.resources[0].status['addresses'][-1]['address'] + ':8443'}}"
    - name: Log in (obtain auth token)
      k8s_auth:
        host: "{{ hostname }}"
        username: test_admin
        password: "{{ k8s_developer_password }}"
      register: k8s_auth_results

    # Previous task generated I(k8s_auth) fact, which you can then use
    # in k8s modules like this:
    - name: Get a list of all pods from any namespace
      k8s_facts:
        host: "{{ hostname }}"
        api_key: "{{ k8s_auth_results.k8s_auth.api_key }}"
        kind: Pod
      register: pod_list

    always:
    - name: If login succeeded, try to log out (revoke auth token)
      when: k8s_auth_results.k8s_auth.api_key is defined
      k8s_auth:
        state: absent
        host: "{{ hostname }}"
        api_key: "{{ k8s_auth_results.k8s_auth.api_key }}"

