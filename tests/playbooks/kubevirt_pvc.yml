---
- name: Create PVCs and have CDI do something with them
  hosts: localhost
  connection: local
  tasks:
    - name: Check for known open issues
      include_tasks: known_issues.yaml
      vars:
        current_playbook: pvc

    - name: Create a PVC
      kubevirt_pvc:
        namespace: default
        name: pvc1
        access_modes:
        - ReadWriteOnce
        size: 100Mi

    - name: Create a blank PVC image
      kubevirt_pvc:
        namespace: default
        name: pvc-blank
        access_modes:
        - ReadWriteOnce
        size: 100Mi
        cdi_source:
          blank: yes
        wait: yes

    - name: Create a PVC and fetch contents from an external http location
      kubevirt_pvc:
        namespace: default
        name: pvc-demo
        access_modes:
        - ReadWriteOnce
        size: 100Mi
        cdi_source:
          http:
            url: "https://download.cirros-cloud.net/0.4.0/cirros-0.4.0-x86_64-disk.img"
        wait: yes

    - name: Clone the last pvc
      kubevirt_pvc:
        namespace: default
        name: pvc-demo2
        access_modes:
        - ReadWriteOnce
        size: 100Mi
        cdi_source:
          pvc:
            namespace: default
            name: pvc-demo
        wait: yes

    - name: Remove all PVCs
      kubevirt_pvc:
        state: absent
        name: "{{ item }}"
        namespace: default
      with_items:
      - pvc1
      - pvc-blank
      - pvc-demo
      - pvc-demo2

