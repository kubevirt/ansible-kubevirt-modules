---
- name: Gather facts for baldr VirtualMachine
  hosts: localhost
  connection: local
  vars:
    ansible_python_interpreter: "/usr/bin/env python"
  tasks:
    - kubevirt_facts:
        name: baldr
        kind: VirtualMachine
        namespace: vms
      register: baldr_facts
    - debug:
        var: baldr_facts
