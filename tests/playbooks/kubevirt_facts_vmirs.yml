---
- name: Gather facts for test VirtualMachineInstanceReplicaSet
  hosts: localhost
  connection: local
  vars:
    ansible_python_interpreter: "/usr/bin/env python"
  tasks:
    - k8s_facts:
        name: test-vmirs
        namespace: default
        kind: VirtualMachineInstanceReplicaSet
      register: test_vmirs
    - debug:
        var: test_vmirs
