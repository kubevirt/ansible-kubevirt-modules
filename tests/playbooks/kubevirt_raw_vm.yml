---
- name: Deploy a VM with cloud-init data
  hosts: localhost
  connection: local
  vars:
    ansible_python_interpreter: "/usr/bin/env python"
  tasks:
    - name: create test-fedora VM using kubevirt_raw
      kubevirt_raw:
       state: present
       name: test-fedora
       namespace: default
       inline:
         apiVersion: kubevirt.io/v1alpha2
         kind: VirtualMachine
         metadata:
           name: test-fedora
           namespace: default
           labels:
             kubevirt.io/vm: test
         spec:
           running: true
           template:
             metadata:
               labels:
                 kubevirt.io/vm: test
             spec:
               domain:
                 resources:
                   requests:
                     memory: 512M
                 devices:
                   disks:
                   - volumeName: myvolume
                     name: mydisk
                     disk:
                       bus: virtio
                   - name: cloudinitdisk
                     volumeName: cloudinitvolume
                     cdrom:
                       bus: virtio
               volumes:
               - name: myvolume
                 registryDisk:
                   image: kubevirt/fedora-cloud-registry-disk-demo:latest
               - cloudInitNoCloud:
                   userData: |
                     #cloud-config
                     hostname: test-fedora
                     users:
                       - name: kubevirt
                         gecos: KubeVirt Project
                         sudo: ALL=(ALL) NOPASSWD:ALL
                         passwd: $6$JXbc3063IJir.e5h$ypMlYScNMlUtvQ8Il1ldZi/mat7wXTiRioGx6TQmJjTVMandKqr.jJfe99.QckyfH/JJ.OdvLb5/OrCa8ftLr.
                         shell: /bin/bash
                         home: /home/kubevirt
                         lock_passwd: false
                         ssh_authorized_keys:
                             - ssh-rsa  kubevirt
                 name: cloudinitvolume
